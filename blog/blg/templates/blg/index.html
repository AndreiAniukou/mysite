{% extends 'blg/base_blog.html' %} #Для того чтобы видеть наполнения

    {% block title %}
        Posts list
    {% endblock %}

    {% block content %}
        <h1 class="'mb-4"> Posts: </h1>
        {% for post  in posts %}
<div class="card">
    <div class="card-header">
        {{ post.date_pub }}
    </div>
    <div class="card-body">
    <h5 class="card-title"> {{ post.title }}</h5>
        <p class="card-text"> {{ post.body|truncatewords:15 }} </p> //обрезает слова
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary"> Read </a>
    </div>
</div>

        {% endfor %}
    {% endblock %}
